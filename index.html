<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="inc/style.css">
	<title>Polynôme du second degrés</title>

	<script src="inc/error.js"></script>

	<script src="inc/math/Math.js"></script>
	<script src="inc/math/Vector.js"></script>
	<script src="inc/math/GraphDrawer.js"></script>

	<script src="inc/drawJS/ColorType.js"></script>
	<script src="inc/drawJS/Color.js"></script>
	<script src="inc/drawJS/style.js"></script>
	<script src="inc/drawJS/shapes.js"></script>
	<script src="inc/drawJS/text.js"></script>

	<script src="inc/graph_parameters.js"></script>
	<script src="inc/polynomial.js"></script>
	<script src="inc/initialize.js"></script>
	
</head>
<body>
	<header><h1>Les racines d'un polynôme du second degrés</h1></header>
	<div id="contentContainer">
		<section><h2>ax&sup2; + bx + c</h2>
			<div id="interfaceContainer">
				<div id="parameterInputsContainer">
					<div>
						<label>a : </label>
						<input id="aInput" placeholder="a" type="number" step="0.01">
					</div>
					<div>
						<label>b : </label>
						<input id="bInput" placeholder="b" type="number" step="0.01">
					</div>
					<div>
						<label>c : </label>
						<input id="cInput" placeholder="c" type="number" step="0.01">
					</div>
				</div>
				<div id="rootLabelContainer">
					<label>Racine 1 : <span id="root1Container"></span></label>
					<label>Racine 2 : <span id="root2Container"></span></label>
				</div>
			</div>

			<div id="graphContainer">
				<canvas id="graph" width="550" height="550">Le navigateur n'a pas réussi à charger le canvas</canvas>
				<div id="graphParametersContainer">
					<div id="graphWidthRangeParametersContainer" class="subGraphParametersContainer">
						<label>Intervalle largeur</label>
						<input id="minWidthRangeInput" placeholder="min" type="number">
						<input id="maxWidthRangeInput" placeholder="max" type="number">
						<button id="submitWidthRangeButton">Valider</button>
					</div>
					<div id="graphHeightRangeParametersContainer" class="subGraphParametersContainer">
						<label>Intervalle hauteur</label>
						<input id="minHeightRangeInput" placeholder="min" type="number">
						<input id="maxHeightRangeInput" placeholder="max" type="number">
						<button id="submitHeightRangeButton">Valider</button>
					</div>
					<div id="graphGridParametersContainer" class="subGraphParametersContainer">
						<label>Dimensions grille</label>
						<input id="xScaleGridInput" placeholder="largeur case" type="number">
						<input id="yScaleGridInput" placeholder="hauteur case" type="number">
						<button id="submitGridScaleButton">Valider</button>
					</div>
					<div id="graphResolutionParametersContainer" class="subGraphParametersContainer">
						<label>Resolution courbe</label>
						<input id="curveResolutionInput" placeholder="résolution" type="number" step="0.1">
						<button id="submitCurveResolutionButton">Valider</button>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
